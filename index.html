		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '480',
				width: '640',
				videoId: 'OKEz-NVw0-k',
				events: {
				'onReady': onPlayerReady,
				'onStateChange': onPlayerStateChange
				},
				playerVars: {
					modestbranding: 3,
					loop: 1,
					controls: 0,
					showinfo: 0,
					autoplay: 1,
					iv_load_policy: 3,
					start: 10
				}
			});
		}

		// 4. The API will call this function when the video player is ready.
		function onPlayerReady(e) {
			e.target.playVideo();
			player.mute();
			resize();
		}

		window.onresize = resize;

		// 5. The API calls this function when the player's state changes.
		//    The function indicates that when playing a video (state=1),
		//    the player should play for six seconds and then stop.
		var done = false;
		function onPlayerStateChange(e) {
			if (e.data === YT.PlayerState.ENDED) {
		            player.seekTo(10);
		    }
		}
		function stopVideo() {
			player.stopVideo();
		}
		function resize() {
			var playe = document.getElementById('player'),
			width = window.innerWidth,
			height = window.innerHeight,
			calcH = height * (16 / 9),
			calcW = width * (9 / 16),
			mL = ((width - calcH) / 2)+'px',
			mT = ((height - calcW) / 2)+'px';
			if(width < calcH){
				playe.style.width = calcH+'px';
				playe.style.height = height+'px';
				// playe.style.marginLeft = mL;
				// playe.style.marginTop = '0px';
			} else {
				playe.style.width = width+'px';
				playe.style.height = calcW+'px';
				// playe.style.marginTop = mT;
				// playe.style.marginLeft = '0px';
			}   
		}
